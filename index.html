<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle de Amor ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --aurora-1: rgba(0, 255, 170, 0.3);
            --aurora-2: rgba(128, 0, 255, 0.3);
            --aurora-3: rgba(0, 170, 255, 0.3);
            --star-color: #ffffff;
            --tile-empty: rgba(255, 255, 255, 0.1);
            --tile-correct: rgba(0, 255, 170, 0.6);
            --tile-present: rgba(255, 200, 0, 0.6);
            --tile-absent: rgba(100, 100, 120, 0.4);
            --text-color: #ffffff;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: #000814;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Canvas de fondo para efectos */
        #space-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Auroras Boreales */
        .aurora {
            position: fixed;
            width: 200%;
            height: 100%;
            top: 0;
            left: -50%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.4;
        }

        .aurora-1 {
            background: linear-gradient(to bottom, 
                transparent 0%, 
                var(--aurora-1) 30%, 
                transparent 70%);
            animation: aurora-drift 25s ease-in-out infinite;
            filter: blur(60px);
        }

        .aurora-2 {
            background: linear-gradient(to bottom, 
                transparent 10%, 
                var(--aurora-2) 40%, 
                transparent 80%);
            animation: aurora-drift 30s ease-in-out infinite reverse;
            filter: blur(80px);
        }

        .aurora-3 {
            background: linear-gradient(to bottom, 
                transparent 20%, 
                var(--aurora-3) 50%, 
                transparent 90%);
            animation: aurora-drift 35s ease-in-out infinite;
            filter: blur(70px);
        }

        @keyframes aurora-drift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            33% { transform: translateX(-10%) translateY(-5%) rotate(2deg); }
            66% { transform: translateX(10%) translateY(5%) rotate(-2deg); }
        }

        /* Saturno */
        .saturn {
            position: fixed;
            width: 500px;
            height: 500px;
            top: 3%;
            right: 1%;
            z-index: 2;
            animation: float 20s ease-in-out infinite;
            opacity: 0.6;
        }

        .saturn-planet {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle at 30% 30%, #ffd93d, #f4d03f, #d4a517, #b8940f, #8b6914);
            border-radius: 50%;
            position: absolute;
            top: 110px;
            left: 110px;
            box-shadow: 
                inset -40px -40px 80px rgba(0,0,0,0.5),
                inset 30px 30px 60px rgba(255,255,255,0.2),
                0 0 80px rgba(244, 208, 63, 0.6),
                0 0 120px rgba(244, 208, 63, 0.4),
                0 0 160px rgba(244, 208, 63, 0.2);
        }

        .saturn-ring {
            width: 500px;
            height: 100px;
            border: 22px solid rgba(210, 180, 80, 0.85);
            border-radius: 50%;
            position: absolute;
            top: 200px;
            transform: rotateX(75deg);
            box-shadow: 
                0 0 50px rgba(210, 180, 80, 0.7),
                inset 0 0 40px rgba(255, 215, 100, 0.5),
                0 15px 60px rgba(210, 180, 80, 0.5);
        }

        .saturn-ring::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 14px solid rgba(180, 150, 60, 0.6);
            border-radius: 50%;
            top: -14px;
            left: -14px;
            transform: scale(0.82);
            box-shadow: inset 0 0 20px rgba(255, 200, 80, 0.4);
        }

        .saturn-ring::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid rgba(150, 120, 50, 0.4);
            border-radius: 50%;
            top: -8px;
            left: -8px;
            transform: scale(0.68);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            text-align: center;
            margin: 30px 0;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff, #00ffaa, #8000ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0, 255, 170, 0.3);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            font-style: italic;
            letter-spacing: 2px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tablero de juego */
        .game-board {
            display: grid;
            grid-template-rows: repeat(8, 1fr);
            gap: 8px;
            margin: 30px 0;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .word-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: var(--tile-empty);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .tile.filled {
            animation: pop 0.15s ease-in-out;
            border-color: rgba(255, 255, 255, 0.6);
        }

        .tile.correct {
            background: var(--tile-correct);
            border-color: #00ffaa;
            animation: flip 0.6s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.6);
        }

        .tile.present {
            background: var(--tile-present);
            border-color: #ffc800;
            animation: flip 0.6s ease-in-out;
            box-shadow: 0 0 20px rgba(255, 200, 0, 0.6);
        }

        .tile.absent {
            background: var(--tile-absent);
            border-color: rgba(100, 100, 120, 0.6);
            animation: flip 0.6s ease-in-out;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Teclado */
        .keyboard {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 6px;
        }

        .key {
            padding: 14px;
            min-width: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .key:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 170, 0.3);
        }

        .key:active {
            transform: translateY(0);
        }

        .key.wide {
            padding: 14px 20px;
        }

        .key.space-key {
            padding: 14px 30px;
            background: linear-gradient(135deg, rgba(0, 255, 170, 0.2), rgba(128, 0, 255, 0.2));
            border: 2px solid rgba(0, 255, 170, 0.5);
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .key.space-key:hover {
            background: linear-gradient(135deg, rgba(0, 255, 170, 0.3), rgba(128, 0, 255, 0.3));
            border-color: rgba(0, 255, 170, 0.7);
        }

        .key.correct {
            background: var(--tile-correct);
            border-color: #00ffaa;
        }

        .key.present {
            background: var(--tile-present);
            border-color: #ffc800;
        }

        .key.absent {
            background: var(--tile-absent);
            border-color: rgba(100, 100, 120, 0.6);
            opacity: 0.5;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mensajes */
        .message {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 170, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
            box-shadow: 0 10px 40px rgba(0, 255, 170, 0.4);
            text-align: center;
        }

        .message.error {
            border-color: rgba(255, 100, 100, 0.5);
            box-shadow: 0 10px 40px rgba(255, 100, 100, 0.4);
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Modal de victoria/derrota */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95), rgba(20, 0, 40, 0.95));
            border: 3px solid rgba(0, 255, 170, 0.6);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 255, 170, 0.4);
            animation: modalSlide 0.5s ease-out;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal p {
            font-size: 1.3rem;
            margin: 15px 0;
            line-height: 1.6;
        }

        .word-reveal {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #00ffaa;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 170, 0.6);
        }

        .btn-new-game {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #00ffaa, #8000ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
        }

        .btn-new-game:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 255, 170, 0.6);
        }

        .btn-new-game:active {
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .tile {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }

            .key {
                padding: 12px 8px;
                font-size: 0.8rem;
                min-width: 26px;
            }

            .key.space-key {
                padding: 12px 20px;
                font-size: 0.65rem;
            }

            .saturn {
                width: 200px;
                height: 200px;
                top: 3%;
                right: -5%;
            }

            .saturn-planet {
                width: 110px;
                height: 110px;
                top: 45px;
                left: 45px;
            }

            .saturn-ring {
                width: 200px;
                height: 40px;
                border-width: 9px;
                top: 80px;
            }

            .saturn-ring::before {
                border-width: 6px;
                top: -6px;
                left: -6px;
            }

            .saturn-ring::after {
                border-width: 4px;
                top: -4px;
                left: -4px;
            }

            .modal-content {
                margin: 20px;
                padding: 30px 20px;
            }

            .word-row {
                gap: 6px;
            }

            .game-board {
                gap: 6px;
            }
        }

        @media (max-width: 400px) {
            .tile {
                width: 40px;
                height: 40px;
                font-size: 1.3rem;
            }

            .key {
                padding: 10px 6px;
                font-size: 0.75rem;
                min-width: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas para estrellas y efectos -->
    <canvas id="space-canvas"></canvas>

    <!-- Auroras boreales -->
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
    <div class="aurora aurora-3"></div>

    <!-- Saturno -->
    <div class="saturn">
        <div class="saturn-planet"></div>
        <div class="saturn-ring"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <header>
            <h1>Wordle Estelar</h1>
            <p class="subtitle">Para mi Sirio, de parte de un Espectro ‚ú®</p>
        </header>

        <!-- Tablero de juego -->
        <div class="game-board" id="gameBoard"></div>

        <!-- Teclado -->
        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
                <button class="key" data-key="√ë">√ë</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="ENTER">ENTER</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key wide" data-key="BACKSPACE">‚å´</button>
            </div>
            <div class="keyboard-row">
                <button class="key space-key" data-key=" " title="Usa esto si la palabra tiene menos de 6 letras">ESPACIO VAC√çO</button>
            </div>
        </div>
    </div>

    <!-- Modal de resultado -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <div class="word-reveal" id="wordReveal"></div>
            <button class="btn-new-game" onclick="newGame()">Nuevo Juego</button>
        </div>
    </div>

    <script>
        const WORDS = [
            'AURORA', 'BELLA', 'DULCE', 'ETERNA', 'DIVINA',
            'SERENA', 'PURA', 'SUAVE', 'C√ÅLIDA', 'GENTIL',
            'TIERNA', 'NOBLE', 'CLARA', '√öNICA', 'GRATA',
            'LINDA', 'AMENA', 'AFABLE', 'FIEL', 'LEAL',
            'ASTRAL', 'ET√âREA', 'M√ÅGICA', 'ARCANA', 'M√çSTICA',
            '√ÅUREA', 'N√çVEA', '√çGNEA', 'SIDERAL', 'CELESTE'
        ].filter(word => word.length === 6);

        const FINAL_WORDS = WORDS.length >= 30 ? WORDS : [
            'AURORA', 'BELLA', 'DULCE', 'ETERNA', 'DIVINA',
            'SERENA', 'PURA', 'SUAVE', 'C√ÅLIDA', 'GENTIL',
            'TIERNA', 'NOBLE', 'CLARA', '√öNICA', 'GRATA',
            'LINDA', 'AMENA', 'AFABLE', 'FIEL', 'LEAL',
            'ASTRAL', 'ET√âREA', 'M√ÅGICA', 'ARCANA', 'M√çSTICA',
            '√ÅUREA', 'N√çVEA', '√çGNEA', 'C√ìSMICA', 'F√âRREA'
        ];

        const MAX_ATTEMPTS = 8;
        const WORD_LENGTH = 6;

        let targetWord = '';
        let currentRow = 0;
        let currentTile = 0;
        let currentGuess = '';
        let gameOver = false;
        let keyStates = {};

        function initBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < MAX_ATTEMPTS; i++) {
                const row = document.createElement('div');
                row.className = 'word-row';
                
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                
                board.appendChild(row);
            }
        }

        function selectWord() {
            return FINAL_WORDS[Math.floor(Math.random() * FINAL_WORDS.length)];
        }

        function normalize(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toUpperCase();
        }

        function updateTile(row, col, letter) {
            const tile = document.getElementById(`tile-${row}-${col}`);
            tile.textContent = letter === ' ' ? '_' : letter;
            tile.classList.add('filled');
        }

        function clearTile(row, col) {
            const tile = document.getElementById(`tile-${row}-${col}`);
            tile.textContent = '';
            tile.classList.remove('filled');
        }

        function handleKey(key) {
            if (gameOver) return;

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === 'BACKSPACE') {
                deleteLetter();
            } else if (currentTile < WORD_LENGTH) {
                addLetter(key);
            }
        }

        function addLetter(letter) {
            if (currentTile < WORD_LENGTH) {
                updateTile(currentRow, currentTile, letter);
                currentGuess += letter;
                currentTile++;
            }
        }

        function deleteLetter() {
            if (currentTile > 0) {
                currentTile--;
                clearTile(currentRow, currentTile);
                currentGuess = currentGuess.slice(0, -1);
            }
        }

        function submitGuess() {
            if (currentGuess.length !== WORD_LENGTH) {
                showMessage('Palabra incompleta', true);
                return;
            }

            checkGuess();
        }

        function checkGuess() {
            const normalizedGuess = normalize(currentGuess);
            let normalizedTarget = normalize(targetWord);
            
            while (normalizedTarget.length < WORD_LENGTH) {
                normalizedTarget += ' ';
            }
            
            const targetLetters = normalizedTarget.split('');
            const guessLetters = normalizedGuess.split('');
            const states = new Array(WORD_LENGTH).fill('absent');
            const targetUsed = new Array(WORD_LENGTH).fill(false);

            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    states[i] = 'correct';
                    targetUsed[i] = true;
                }
            }

            for (let i = 0; i < WORD_LENGTH; i++) {
                if (states[i] === 'correct') continue;
                
                for (let j = 0; j < WORD_LENGTH; j++) {
                    if (!targetUsed[j] && guessLetters[i] === targetLetters[j]) {
                        states[i] = 'present';
                        targetUsed[j] = true;
                        break;
                    }
                }
            }

            for (let i = 0; i < WORD_LENGTH; i++) {
                setTimeout(() => {
                    const tile = document.getElementById(`tile-${currentRow}-${i}`);
                    tile.classList.add(states[i]);
                    
                    const letter = currentGuess[i];
                    if (letter !== ' ') {
                        updateKeyState(letter, states[i]);
                    }
                }, i * 100);
            }

            setTimeout(() => {
                if (normalizedGuess === normalizedTarget) {
                    gameOver = true;
                    setTimeout(() => showModal(true), 500);
                } else if (currentRow === MAX_ATTEMPTS - 1) {
                    gameOver = true;
                    setTimeout(() => showModal(false), 500);
                } else {
                    currentRow++;
                    currentTile = 0;
                    currentGuess = '';
                }
            }, WORD_LENGTH * 100 + 300);
        }

        function updateKeyState(letter, state) {
            const normalizedLetter = normalize(letter);
            
            if (!keyStates[normalizedLetter] || 
                (state === 'correct') ||
                (state === 'present' && keyStates[normalizedLetter] !== 'correct')) {
                keyStates[normalizedLetter] = state;
                
                const key = document.querySelector(`[data-key="${letter}"]`) ||
                            document.querySelector(`[data-key="${normalizedLetter}"]`);
                if (key) {
                    key.classList.remove('correct', 'present', 'absent');
                    key.classList.add(state);
                }
            }
        }

        function showMessage(text, isError = false) {
            const message = document.createElement('div');
            message.className = `message ${isError ? 'error' : ''}`;
            message.textContent = text;
            document.body.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 2000);
        }

        function showModal(won) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const message = document.getElementById('modalMessage');
            const wordReveal = document.getElementById('wordReveal');

            if (won) {
                title.textContent = '¬°Incre√≠ble! üí´';
                message.textContent = `¬°Lo lograste en ${currentRow + 1} ${currentRow === 0 ? 'intento' : 'intentos'}!`;
            } else {
                title.textContent = 'Casi... üåü';
                message.textContent = 'La palabra era:';
            }

            wordReveal.textContent = targetWord;
            modal.classList.add('active');
        }

        function newGame() {
            targetWord = selectWord();
            currentRow = 0;
            currentTile = 0;
            currentGuess = '';
            gameOver = false;
            keyStates = {};

            initBoard();

            document.querySelectorAll('.key').forEach(key => {
                key.classList.remove('correct', 'present', 'absent');
            });

            document.getElementById('modal').classList.remove('active');
        }

        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                handleKey(key.dataset.key);
            });
        });

        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            
            if (key === 'ENTER') {
                handleKey('ENTER');
            } else if (key === 'BACKSPACE') {
                handleKey('BACKSPACE');
            } else if (e.key === ' ') {
                handleKey(' ');
            } else if (/^[A-Z√ë]$/.test(key)) {
                handleKey(key);
            }
        });

        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Star {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.5 + 0.1;
                this.opacity = Math.random();
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.opacity += this.twinkleSpeed;
                if (this.opacity > 1 || this.opacity < 0) {
                    this.twinkleSpeed *= -1;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.shadowBlur = 5;
                ctx.shadowColor = 'white';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height / 2;
                this.length = Math.random() * 80 + 40;
                this.speed = Math.random() * 10 + 10;
                this.angle = Math.PI / 4;
                this.opacity = 1;
                this.active = false;
            }

            update() {
                if (!this.active) return;

                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity -= 0.015;

                if (this.opacity <= 0 || this.x > canvas.width || this.y > canvas.height) {
                    this.active = false;
                }
            }

            draw() {
                if (!this.active) return;

                const gradient = ctx.createLinearGradient(
                    this.x, this.y,
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );

                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            trigger() {
                if (!this.active && Math.random() < 0.002) {
                    this.reset();
                    this.active = true;
                }
            }
        }

        const stars = Array.from({ length: 200 }, () => new Star());
        const shootingStars = Array.from({ length: 3 }, () => new ShootingStar());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            shootingStars.forEach(star => {
                star.trigger();
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        newGame();
    </script>
</body>
</html>
